<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./icons/favicon.ico" type ="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <title>OpenBoard_Clone</title>
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars fa-flip"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class = "pencil" src="icons/Pencil.png" alt="Pencil">
        <img class = "eraser" src="icons/Eraser.png" alt="Eraser">
        <img class = "download" src="icons/Download.png" alt="Download">
        <img class = "upload" src="icons/Upload.png" alt="Upload">
        <img class = "stickyNote" src="icons/StickyNote.png" alt="StickyNote">
        <img class = "redo" src="icons/Redo.png" alt="Redo">
        <img class = "undo" src="icons/Undo.png" alt="Undo">
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class = "pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <!-- <div class="sticky-note-cont">
    </div> -->
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class = "eraser-width">
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" 
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("https://ankit-openboard.onrender.com");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
